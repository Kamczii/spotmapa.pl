<div class="wrapper">
                <a  [routerLink]="['/spots',spot.id]">
        <div class="header-photo" *ngIf="spot">
                <img class="images" *ngIf="spot.images[0]" alt="" src="{{spot.images[0]}}">
                <img class="no-images" *ngIf="!spot.images[0]" src="../../../assets/no-images.png">
        </div>   
        
        <div *ngIf="spot" class="section"  id="info">
                <div class="row">
                        <div class="col-md-8 col-12">
                                <p class="type"><a href="#">{{spot.spotType}}</a>  
                                </p>
                        </div>
                        <div class="col-md-8 col-8">
                                
                                <h1 class="colored-text">{{spot.name}}</h1>
                
                        </div>
                        <div class="col-md-4 col-4 text-right">
                                <p>
                                                <span class="unlike"><img src="../../../assets/icons/unlike.png"> {{spot.likes}}</span>
                                </p>
                                
                        </div>
                </div> 
                      
                <p class="colored-text" class="profile"><img src="{{spot.user.avatar.link}}" ><a>{{spot.user.username}}</a></p>
                <p class="description">{{spot.description | truncate:['178', ' ...']}}</p>
                
        </div>
</a>
</div>
