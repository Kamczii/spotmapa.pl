<form *ngIf="!message" [formGroup]="emailForm"> 
    <label for="email">E-mail:</label><br>
    <input class="input" formControlName="email" type="email" id="email" name="email"><br>
    <button [disabled]="!emailForm.valid" (click)="sendRequest()">Potwierdź</button>
</form>
<div class="message" *ngIf="message">
    <p>{{message.message}}</p>
    <p *ngIf="message.error">{{message.error}}</p>
    <a *ngIf="message.error" (click)="message=null">Spróbuj jeszcze raz</a>
</div>
