

<div class="media mb-4 ld ldt-fade-in ">
  <a [routerLink]="['/profile/',comment.author.user_id]"><img class="d-flex mr-3" src="{{comment.author.avatar.link}}" alt=""></a>
  <div class="media-body">
    <h5 class="mt-0"><a [routerLink]="['/profile/',comment.author.user_id]">{{comment.author.username}}</a><button *ngIf="canEdit" (click)="delete()"><i class="fa fa-times"></i></button></h5>
    {{comment.comment}}
    <p>{{comment.date | date: 'dd.MM.yyyy'}}</p>
  </div>
</div>
