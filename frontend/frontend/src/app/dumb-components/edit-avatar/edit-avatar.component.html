<div class="avatar-change-container">

    <div class="cropper">
        
        <img *ngIf="!editing" [src]="currentAvatar" />
       
        <div *ngIf="editing" class="editor ld ldt-fade-in">
            <image-cropper *ngIf="imageChangedEvent"
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="true"
            [aspectRatio]="1 / 1"
            format="png"
            (imageCropped)="imageCropped($event)"
            (imageLoaded)="imageLoaded()"
            (cropperReady)="cropperReady()"
            (loadImageFailed)="loadImageFailed()"
        ></image-cropper>

        </div>
    </div>
    
        <div class="row buttons">
                <div class="button-wrap">
                    <input type="file" id="upload"  (change)="fileChangeEvent($event)" />
                    <label class ="new-button" for="upload">Wgraj</label>
                </div>
                
                <div class="button-wrap">
                    <button  (click)="uploadAvatar()" class="new-button">Zmie≈Ñ</button>
                </div>
        </div>

    
</div>
