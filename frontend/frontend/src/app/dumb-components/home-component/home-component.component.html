
 <div class="main-container  ld ldt-fade-in ">

    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold">polskie spoty i skateparki teraz w jednym miejscu</h1>
                    <hr class="divider my-4" />
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <p class="text-white-75 font-weight-light mb-5">Ułatwmy sobie wzajemnie szukanie nowych miejscówek do śmigania na desce i nie tylko!</p>
                </div>
            </div>
        </div>
    </header>

    <!-- About-->
    <section  class="page-section" id="destination">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h2 class="text-white mt-0 text-uppercase font-weight-bold">Ostatnio dodane</h2>
                    <hr class="divider light my-4" />
                    <div  class="contain">
                        <div class="spot ld ldt-fade-in" *ngFor="let spot of spots">
                                <app-spot-preview [spot]="spot"></app-spot-preview>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <app-footer></app-footer>
</div>
